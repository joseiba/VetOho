<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header no_borders">
            <h5 class="modal-title" id="exampleModalLabel" >Agregar Empleado</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <form action="{% url 'add_empleado' %}" method="post">
            {% csrf_token %}
            <div class="form-group mt-3 mr-3 ml-3">
                <label class="label-align">Nombre del empleado<span
                        class="required">*</span></label>
                <div class="">
                    {{ form.nombre_emp }}
                </div>
            </div>
            <div class="form-group mt-3 mr-3 ml-3">
                <label class="label-align">Apellido<span
                        class="required">*</span></label>
                <div class="">
                    {{ form.apellido_emp }}
                </div>
            </div>
            <div class="form-group mt-3 mr-3 ml-3">
                <label class="label-align">Nro. CÃ©dula<span
                        class="required">*</span></label>
                <div class="">
                    {{ form.ci_empe }}
                </div>
            </div>
            <div class="form-group mt-3 mr-3 ml-3">
                <label class="label-align">Disponible<span
                        class="required">*</span></label>
                <div class="">
                    {{ form.disponible }}
                </div>
            </div>
            <div class="form-group mt-3 mr-3 ml-3">
                <label class="label-align">Servicio<span
                        class="required">*</span>
                        {% if perms.configuracion.add_servicio %}  
                        <i class="fa-solid fa-plus" 
                        onclick="abrir_modal_creacion('/configuracion/addServicioFromEmpleado/')"></i>
                        {% endif %}
                    </label>
                <div class="">
                    <div class="">
                        {{ form.id_servicio}}
                    </div>                   
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                <button type="submit" class="btn btn-primary">Agregar</button>
            </div>
        </form>
    </div>
</div>

<div class="modal fade" id="creacion" role="dialog">

</div>

<script>
    $(function(){
        $('form input').on("cut copy paste",function(e) {
            e.preventDefault();
        });
    });
</script>
