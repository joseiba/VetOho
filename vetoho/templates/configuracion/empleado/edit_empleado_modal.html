<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header no_borders">
            <h5 class="modal-title" id="exampleModalLabel" >Editar Empleado</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <form action="{% url 'edit_empleado' emp.id %}" method="post">
            {% csrf_token %}
            <div class="form-group mt-3 mr-3 ml-3">
                <label class="label-align">Nombre del empleado<span
                        class="required">*</span></label>
                <div class="">
                    {{ form.nombre_emp }}
                </div>
            </div>
            <div class="form-group mt-3 mr-3 ml-3">
                <label class="label-align">Apellido<span
                        class="required">*</span></label>
                <div class="">
                    {{ form.apellido_emp }}
                </div>
            </div>
            <div class="form-group mt-3 mr-3 ml-3">
                <label class="label-align">Nro. CÃ©dula<span
                        class="required">*</span></label>
                <div class="">
                    {{ form.ci_empe }}
                </div>
            </div>
            <div class="form-group mt-3 mr-3 ml-3">
                <label class="label-align">Disponible<span
                        class="required">*</span></label>
                <div class="">
                    {{ form.disponible }}
                </div>
            </div>
            <div class="form-group mt-3 mr-3 ml-3">
                <label class="label-align">Servicio<span
                        class="required">*</span></label>
                        <div class="">
                            <div class="">
                                {{ form.id_servicio}}
                            </div>
                            {% if perms.configuracion.add_servicio %}  
                                <button type="button" class="btn btn-block btn-primary mt-1" onclick="abrir_modal_creacion('/configuracion/addServicio/')">Agregar servicio</button>
                            {% endif %}
                        </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                <button type="submit" class="btn btn-primary">Editar</button>
            </div>
        </form>
    </div>
</div>

<script>
    $(function(){
        $('form input').on("cut copy paste",function(e) {
            e.preventDefault();
        });
    });
</script>
