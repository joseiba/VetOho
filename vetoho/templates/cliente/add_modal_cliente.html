<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel"><b>Cliente
                </b></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% if cliente %}
            <form action="{% url 'edit_cliente' cliente.id %}" method="POST" role="form" id="form">
        {% else %}
            <form action="{% url 'add_cliente' %}" method="POST" role="form" id="form">
        {% endif %}
            {% csrf_token %}
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Nombre<span class="required">*</span></label>
                            {{ form.nombre_cliente}}
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Apellido<span class="required">*</span></label>
                            {{form.apellido_cliente}}
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Cédula<span class="required">*</span></label>
                            {{form.cedula}}
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Teléfono<span class="required">*</span></label>
                            {{form.telefono}}
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>RUC</label>
                            {{ form.ruc}}
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Email</label>
                            {{form.email}}
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Ciudad<span class="required">*</span></label>
                            {{ form.id_ciudad}}
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Dirección<span class="required">*</span></label>
                            {{form.direccion}}
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                <button type="submit" class="btn btn-primary">{%if cliente%}Editar {%else%}Agregar{%endif%}</button>
            </div>
        </form>
    </div>
</div>

<script>
    $(function () {
        console.log("{{cliente.id_ciudad_id}}")
        $('#id_ciudad').val("{{ cliente.id_ciudad_id }}").change();
        $('#id_ciudad').select2({
            width: '100%',
            placeholder: 'Seleccione la Ciudad'
        });
    
        $('#id_ciudad').on('change', function () {
            $(this).valid();
        }); 
    })
</script>
